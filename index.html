<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Santoral</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23d1ae6c%22 /></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold-light: #d1ae6c;
            --gold-dark: #b98728;
            --text-light: #ffffff;
            --text-dark: #1a1a1a;
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --font-heading: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0d0d0d;
            color: var(--text-light);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(209, 174, 108, 0.1) 0%, transparent 60%),
                url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IiNkMWFlNmMiIGZpbGwtb3BhY2l0eT0iMC4xIi8+PC9zdmc+');
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .overlay-content {
            text-align: center;
            border: 2px solid var(--gold-light);
            padding: 3rem;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.9);
        }

        .overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #enter-btn {
            background: transparent;
            border: 1px solid var(--gold-light);
            color: var(--gold-light);
            padding: 1rem 2rem;
            font-family: var(--font-heading);
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            background: var(--gold-light);
            color: var(--text-dark);
        }

        /* Main Content */
        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--gold-light);
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        /* Grid Layout */
        .index-grid {
            display: grid;
            padding: 2rem;
            max-width: 1600px; /* Large enough for 5 items */
            margin: 0 auto;
            gap: 20px;
        }

        /* Mobile First: 2 columns */
        .index-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        /* Desktop and Tablet (>768px): 5 columns */
        @media (min-width: 768px) {
            .index-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Grid Item */
        .grid-item {
            display: block;
            text-decoration: none;
            position: relative;
            border: 1px solid var(--gold-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #111;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(209, 174, 108, 0.3);
            border-color: var(--gold-light);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 2/3; /* Vertical aspect ratio common for saints/portraits */
            overflow: hidden;
            background-color: #222;
            position: relative;
        }

        .grid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .grid-item:hover .grid-image {
            transform: scale(1.05);
        }

        .item-footer {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--gold-dark);
            background: rgba(0, 0, 0, 0.8);
        }

        .item-title {
            color: var(--gold-light);
            font-family: var(--font-heading);
            font-size: 1rem;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--gold-dark);
            font-family: var(--font-heading);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Audio Player -->
    <audio id="background-audio" loop>
        <source src="media/veneramus-spiritus-domus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Entrance Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h1>Santuario</h1>
            <p>Haga clic para entrar en la Vigilia</p>
            <button id="enter-btn">Intrare</button>
        </div>
    </div>

    <main id="main-content" class="hidden">

        <header>
            <h1>Índice de Santoral</h1>
        </header>

        <!-- Grid 10 elements -->
        <div class="index-grid">
            <!-- Item 1 -->
            <a href="https://darkboynft.github.io/holycard/san-aitor-del-pensamiento-infinito.html" class="grid-item">
                <div class="image-container">
                    <img src="media/san-aitor-del-pensamiento-infinito.jpg" alt="San Aitor" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">San<br>Aitor</h3>
                </div>
            </a>
            <!-- Item 2 -->
            <a href="https://darkboynft.github.io/holycard/san-henricus-ludovicus-de-la-olivica.html" class="grid-item">
                <div class="image-container">
                    <img src="media/san-henricus-ludovicus-de-la-olivica.jpg" alt="San Henricus Ludovicus" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">San<br>Henricus Ludovicus</h3>
                </div>
            </a>
            <!-- Item 3 -->
            <a href="https://darkboynft.github.io/holycard/santa-eulalia-de-la-mesa-abierta.html" class="grid-item">
                <div class="image-container">
                    <img src="media/santa-eulalia-de-la-mesa-abierta.jpg" alt="Santa Eulalia" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">Santa<br>Eulalia</h3>
                </div>
            </a>
            <!-- Item 4 -->
            <a href="https://darkboynft.github.io/holycard/santa-eulalia-de-las-mil-vidas.html" class="grid-item">
                <div class="image-container">
                    <img src="media/santa-eulalia-de-las-mil-vidas.jpg" alt="Santa Eulalia" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">Santa<br>Eulalia</h3>
                </div>
            </a>
            <!-- Item 5 -->
            <a href="https://darkboynft.github.io/holycard/san-fulgentius-de-las-luces-navales.html" class="grid-item">
                <div class="image-container">
                    <img src="media/san-fulgentius-de-las-luces-navales.jpg" alt="San Fulgentius" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">San<br>Fulgentius</h3>
                </div>
            </a>
            <!-- Item 6 -->
            <a href="https://darkboynft.github.io/holycard/san-fulgentius-del-trazo-y-el-socorro.html" class="grid-item">
                <div class="image-container">
                    <img src="media/san-fulgentius-del-trazo-y-el-socorro.jpg" alt="San Fulgentius" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">San<br>Fulgentius</h3>
                </div>
            </a>
            <!-- Item 7 -->
            <a href="https://darkboynft.github.io/holycard/san-iago-del-marmol-y-el-vinculo.html" class="grid-item">
                <div class="image-container">
                    <img src="media/san-iago-del-marmol-y-el-vinculo.jpg" alt="San Iago" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">San<br>Iago</h3>
                </div>
            </a>
            <!-- Item 8 -->
            <a href="https://darkboynft.github.io/holycard/santa-marina-de-la-llama-y-el-brote.html" class="grid-item">
                <div class="image-container">
                    <img src="media/santa-marina-de-la-llama-y-el-brote.jpg" alt="Santa Marina" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">Santa<br>Marina</h3>
                </div>
            </a>
            <!-- Item 9 -->
            <a href="https://darkboynft.github.io/santa-paula-de-la-senda-veloz.html" class="grid-item">
                <div class="image-container">
                    <img src="media/santa-paula-de-la-senda-veloz.jpg" alt="Santa Paula" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">Santa<br>Paula</h3>
                </div>
            </a>
            <!-- Item 10 -->
            <a href="https://darkboynft.github.io/holycard/santa-uxia-de-los-caminos-de-seda.html" class="grid-item">
                <div class="image-container">
                    <img src="media/santa-eulalia-de-las-mil-vidas.jpg" alt="Santa Uxía" class="grid-image">
                </div>
                <div class="item-footer">
                    <h3 class="item-title">Santa<br>Uxía</h3>
                </div>
            </a>
        </div>

        <footer>
            <p>Índice General</p>
        </footer>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enterBtn = document.getElementById('enter-btn');
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('background-audio');

            enterBtn.addEventListener('click', () => {
                // Start audio
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Audio play failed, user interaction needed", e));

                // Fade out overlay
                overlay.classList.add('fade-out');

                // Show main content
                setTimeout(() => {
                    overlay.style.display = 'none';
                    mainContent.classList.remove('hidden');
                    mainContent.classList.add('fade-in');
                }, 1000);
            });
        });
    </script>
</body>

</html>
